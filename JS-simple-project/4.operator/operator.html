<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    <script>

        let a = 1, b = 2, c = 3;
        let strNum = "100"
        let name = "Selva";
        let intro = "My name is "

        // Addition
        console.groupCollapsed( "Addition" );
            console.log(a + b); //3
            console.log(a + strNum); //1100
            console.log(intro + name); //My name is Selva
            console.log(name + " is a DevOps engineer");
        console.groupEnd()

        // Subtraction
        console.groupCollapsed( "Subtraction" );
            console.log(b - a); //1
            console.log(c -a); //2
        console.groupEnd()

        // Multiplication
        console.groupCollapsed( "Multiplication" );
            console.log(a * b); //2
            console.log(b * c); //6
        console.groupEnd()

        // Incrementing
        console.groupCollapsed( "Incrementing" );
            console.log(a + 1); //2
            console.log(a++); //1
            console.log(a); //2
            console.log(++b); //3
            console.log(c--); //3
            console.log(c); //2
        console.groupEnd()

    </script>
    
</body>
</html>
