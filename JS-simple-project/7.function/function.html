    <script>//normal function
        function sayHello(num1,num2){
          console.log(num1*num2);
            
        }
       sayHello(2,3);


       //return function
       let sum=addtion(3,5)
        console.log(sum);
       function addtion(a,b){
           return(a,b)
       }
//current functiom

       let squaredFuncAsArrow = ( a ) => {

        }

        console.log( squaredFuncAsArrow( 5 ) );


    </script>
