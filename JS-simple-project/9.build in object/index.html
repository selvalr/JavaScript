<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>build objevts</title>
</head>
<body>
    <script>
        let firstName="selva manan";
        let secont=String.fromCharCode(75)
        console.groupCollapsed('string object')

        console.log(firstName.length);//10
        console.log(firstName.charAt(3));//v
        console.log(firstName.endsWith('manan'));//true
        console.log(secont);//k the k is a binary value 0f 75
        console.log(firstName.includes('selva',0));//true
        console.log(firstName.indexOf('manan'));//6 th place your word
        console.log(firstName.toUpperCase());//SELVA MANAN
        let thirdName="   karthick    ";
        console.log(thirdName.trim());//karthick
        console.groupEnd();

        const arr1 = ["Cecilie", "Lone"];
        const arr2 = ["Emil", "Tobias", "Linus","brud"];
        console.groupCollapsed('array Object');
        const children = arr1.concat(arr2); 
        console.log(children);//cecile,lone,emil,tobies,lius,brud
        console.log(arr2.copyWithin(2,0));//emil,tobies,emil,tobies
        console.log(arr1.indexOf("Lone"));//1 st placec

        let numbers = [1, 2, 3];
        
        let double_numbers = numbers.map((number)=>{
            return number * 2;
        })
        console.log(double_numbers);//2,4,6
        console.groupEnd();



    </script>
</body>
</html>
